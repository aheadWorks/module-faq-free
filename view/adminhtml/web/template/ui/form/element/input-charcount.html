<input
    class="admin__control-text"
    type="text"
    data-bind="
        value: value,
        hasFocus: focused,
        attr: {
            name: inputName,
            placeholder: placeholder,
            'aria-describedby': noticeId,
            id: uid,
            disabled: disabled
        },
        event: {keyup: onKeyUp}" />
<div class="note char-count"
     data-bind="
        text: hint,
        css: {_warning: warning}"></div>
